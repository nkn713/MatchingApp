<!DOCTYPE html>
<html lang="ja">
<head>
    <!-- W10 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>出勤可能日選択画面</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/T_attend_day.css') }}">
    <script>
        function onLogout() {
            window.location.href = "{{ url_for('logout.logout') }}";
        }

        function onBack() {
            window.location.href = "{{ url_for('T_homeview_bp.teacher_home') }}";
        }

        function onComplete() {
            window.location.href = "{{ url_for('T_homeview_bp.select_subject') }}";
        }
    </script>
</head>
<body>
    <div class="header">
        <div class="welcome-message">ようこそ {{ username }} さん</div>
        <button class="logout-button" onclick="onLogout()">ログアウト</button>
    </div>
    <hr>
    <h2>出勤できる曜日・時間を選択してください</h2>
    <div class="schedule-table">
        <table>
            <thead>
                <tr>
                    <th class="diagonal-cell"></th>
                    <th>月曜日</th>
                    <th>火曜日</th>
                    <th>水曜日</th>
                    <th>木曜日</th>
                    <th>金曜日</th>
                    <th>土曜日</th>
                    <th>日曜日</th>
                </tr>
            </thead>
            <tbody>
                <tr class="highlight">
                    <td>6コマ</td>
                    <td><input type="checkbox" value="6_mon"></td>
                    <td><input type="checkbox" value="6_tue"></td>
                    <td><input type="checkbox" value="6_wed"></td>
                    <td><input type="checkbox" value="6_thu"></td>
                    <td><input type="checkbox" value="6_fri"></td>
                    <td><input type="checkbox" value="6_sat"></td>
                    <td><input type="checkbox" value="6_sun"></td>
                </tr>
                <tr>
                    <td>7コマ</td>
                    <td><input type="checkbox" value="7_mon"></td>
                    <td><input type="checkbox" value="7_tue"></td>
                    <td><input type="checkbox" value="7_wed"></td>
                    <td><input type="checkbox" value="7_thu"></td>
                    <td><input type="checkbox" value="7_fri"></td>
                    <td><input type="checkbox" value="7_sat"></td>
                    <td><input type="checkbox" value="7_sun"></td>
                </tr>
                <tr class="highlight">
                    <td>8コマ</td>
                    <td><input type="checkbox" value="8_mon"></td>
                    <td><input type="checkbox" value="8_tue"></td>
                    <td><input type="checkbox" value="8_wed"></td>
                    <td><input type="checkbox" value="8_thu"></td>
                    <td><input type="checkbox" value="8_fri"></td>
                    <td><input type="checkbox" value="8_sat"></td>
                    <td><input type="checkbox" value="8_sun"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="schedule-note">
        ※<span>6コマ 17:00～17:50</span> <span>7コマ 18:00～18:50</span> <span>8コマ 19:00～19:50</span>
    </div>
    <div class="buttons">
        <button class="back-button" onclick="onBack()">戻る</button>
        <button class="complete-button" onclick="onComplete()">次へ</button>
    </div>
</body>
</html>
