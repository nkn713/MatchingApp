<!DOCTYPE html>
<html lang="ja">
<head>
    <!-- W10 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>出勤可能日選択画面</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/T_attend_day.css') }}">
    <script>
        function onLogout() {
            window.location.href = "{{ url_for('logout.logout') }}";
        }

        function onBack() {
            window.location.href = "{{ url_for('T_homeview_bp.teacher_home') }}";
        }

        function onComplete() {
            window.location.href = "{{ url_for('T_homeview_bp.select_subject') }}";
        }
    </script>
</head>
<body>
    <div class="header">
        <div class="welcome-message">ようこそ {{ username }} さん</div>
        <button class="logout-button" onclick="onLogout()">ログアウト</button>
    </div>
    <h1>出勤可能科目日時選択画面</h1>
    <form action="/submit_availability" method="post">
        <label for="teacher_id">Teacher ID:</label>
        <input type="number" id="teacher_id" name="teacher_id" required><br><br>

        <label for="subjects">Subjects (Ctrl+Click to select multiple):</label>
        <select id="subjects" name="subjects" multiple required>
            <option value="Mathematics">Mathematics</option>
            <option value="Physics">Physics</option>
            <option value="Chemistry">Chemistry</option>
            <option value="Biology">Biology</option>
        </select><br><br>

        <label for="days">Available Days (Ctrl+Click to select multiple):</label>
        <select id="days" name="days" multiple required>
            <option value="Monday">Monday</option>
            <option value="Tuesday">Tuesday</option>
            <option value="Wednesday">Wednesday</option>
            <option value="Thursday">Thursday</option>
            <option value="Friday">Friday</option>
            <option value="Saturday">Saturday</option>
            <option value="Sunday">Sunday</option>
        </select><br><br>

        <label for="periods">Available Periods (Ctrl+Click to select multiple):</label>
        <select id="periods" name="periods" multiple required>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
        </select><br><br>

        <button type="submit">Submit</button>
    </form>
    <div class="schedule-note">
        ※<span>6コマ 17:00～17:50</span> <span>7コマ 18:00～18:50</span> <span>8コマ 19:00～19:50</span>
    </div>
    <div class="buttons">
        <button class="back-button" onclick="onBack()">戻る</button>
        <button class="complete-button" onclick="onComplete()">次へ</button>
    </div>
</body>
</html>
