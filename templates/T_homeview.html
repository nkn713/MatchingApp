<!DOCTYPE html>
<html lang="ja">
<head>
    <!-- W3 講師用ホーム画面 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>講師用ホーム画面</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/T_homeview.css') }}">
</head>
<body>
    <div class="header">
        <div class="welcome-message">ようこそ {{ username }} さん : 講師用ホーム画面</div>
        <a href="{{ url_for('logout.logout') }}">
            <button class="logout-button">ログアウト</button>
        </a>
    </div>
    <hr>
    <div class="button-container">
        <div class="button-row">
            <a href="{{ url_for('T_homeview_bp.profile') }}">
                <button>プロフィールを設定する</button>
            </a>
        </div>
        <div class="button-row">
            <a href="{{ url_for('T_homeview_bp.T_take_attend') }}">
                <button>シフトをを設定する</button>
            </a>
        </div>
    </div>
    <div>
        <p>{{ result }}</p>
    </div>
</body>
</html>
