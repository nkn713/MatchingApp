<!DOCTYPE html>
<html lang="ja">
<head>
    <!-- W3 生徒用ホーム画面 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生徒用ホーム画面</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/S_homeview.css') }}">

</head>
<body>
    <div class="header">
        <div class="welcome-message">ようこそ {{ username }} さん : 生徒用ホーム画面</div>
        <a href="{{ url_for('logout.logout') }}">
            <button class="logout-button">ログアウト</button>
        </a>
    </div>
    <hr>
    <div class="button-container">
        <div class="button-row">
            <a href="{{ url_for('homeview_bp.profile') }}">
                <button>プロフィールを設定する</button>
            </a>
        </div>
        <div class="button-row">
            <a href="{{ url_for('homeview_bp.select_date') }}">
                <button>日時・科目を設定する</button>
            </a>
            <a href="{{ url_for('evaluate.evaluate_teacher') }}">
                <button>講師を評価する</button>
            </a>
        </div>
    </div>
    <hr>
    <div class="start-match">
        <button class="start-match-button" onclick="alert('マッチを開始するボタンがクリックされました')">マッチを開始する</button>
    </div>
</body>
</html>
