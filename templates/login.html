<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ログイン</title>
    <link rel="stylesheet" href="../static/css/login.css">
</head>
<body>
    <header>
        <div class="left">個別指導塾マッチングシステムにようこそ</div>
        <div class="right">
            <a href="{{ url_for('login.register') }}">
                <button>新規登録</button>
            </a>
        </div>
    </header>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
            <div class="alert alert-{{ category }}">
            {{ message }}
            </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <div class="login-container">
        <form action="{{ url_for('login.login') }}" method="POST">
            <h2>ログイン</h2>
            <div class="form-group">
                <input type="text" name="email" placeholder="メールアドレス" required>
            </div>
            <div class="form-group">
                <input type="password" name="password" id="password" placeholder="パスワード" required>
            </div>
            <hr>
            <div>
                <input type="radio" id="student" name="user_type" value="student" checked>
                <label for="student">生徒用</label>
                <input type="radio" id="teacher" name="user_type" value="teacher">
                <label for="teacher">講師用</label>
                <input type="radio" id="admin" name="user_type" value="admin">
                <label for="admin">管理者用</label>
            </div>
            <hr>
            <button type="submit">ログイン</button>
        </form>
    </div>
</body>
</html>
