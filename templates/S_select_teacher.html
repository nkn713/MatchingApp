<!DOCTYPE html>
<html lang="ja">
<head>
    <!-- W12 講師選択画面 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <div class="welcome-message">ようこそ {{ username }} さん : 生徒用ホーム画面</div>
        <a href="{{ url_for('logout.logout') }}">
            <button class="logout-button">ログアウト</button>
        </a>
    </div>
    <h1>教師選択</h1>
    <h2>以下の講師とマッチングしました！</h2>
    <form method="POST" action="{{ url_for('S_select_teacher.confirm') }}">
        {% for teacher_profile in teacher_profiles%}
        <input type="radio" name="teacher_id" value="{{teacher_profile['id']}}">
        <label for="teacher">{{ teacher_profile['name'] }}</label>
        <br>
        {% endfor %}
        <button type="submit">確定</button>
    </form>
</body>
</html>
