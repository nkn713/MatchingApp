<!DOCTYPE html>
<html lang="ja">
<head>
    <!-- W14 講師・生徒情報閲覧画面-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生徒情報・講師情報 一覧</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">生徒情報一覧</h1>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>名前</th>
                    <th>メールアドレス</th>
                    <th>パスワード</th>
                    <th>性別</th>
                </tr>
            </thead>
            <tbody>
                {% for row in students %}
                <tr>
                    <td>{{ row[0] }}</td>  
                    <td>{{ row[1] }}</td>  
                    <td>{{ row[2] }}</td>
                    <td>{{ row[3] }}</td> 
                    <td>{{ row[4] }}</td> 
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <h1 class="text-center mt-5">講師情報一覧</h1>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>名前</th>
                    <th>メールアドレス</th>
                    <th>パスワード</th>
                    <th>性別</th>
                </tr>
            </thead>
            <tbody>
                {% for row in teachers %}
                <tr>
                    <td>{{ row[0] }}</td>  
                    <td>{{ row[1] }}</td>  
                    <td>{{ row[2] }}</td>
                    <td>{{ row[3] }}</td> 
                    <td>{{ row[4] }}</td> 
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
