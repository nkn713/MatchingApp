<!DOCTYPE html>
<html lang="ja">
<head>
    <!-- W13 講師評価画面 -->
    <meta charset="UTF-8">
    <title>講師評価</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between align-items-center my-4">
            <h1 class="my-4">ようこそ {{ username }} さん</h1>
            <a href="{{ url_for('logout.logout') }}" class="btn btn-danger">ログアウト</a>
        </div>

        <h2 class="text-center mb-4">講師を選択してください</h2>

        <div class="row">
            {% for teacher in teachers %}
            <div class="col-md-4 text-center">
                <img src="{{ teacher.photo_url }}" alt="講師の写真" class="img-fluid rounded-circle mb-2">
                <h4>{{ teacher.name }}</h4>
                <div class="rating">
                    <input type="radio" name="rating_{{ teacher.id }}" id="star3_{{ teacher.id }}" value="3"><label for="star3_{{ teacher.id }}"></label>
                    <input type="radio" name="rating_{{ teacher.id }}" id="star2_{{ teacher.id }}" value="2"><label for="star2_{{ teacher.id }}"></label>
                    <input type="radio" name="rating_{{ teacher.id }}" id="star1_{{ teacher.id }}" value="1"><label for="star1_{{ teacher.id }}"></label>
                </div>
            </div>
            {% endfor %}
        </div>

        <div class="d-flex justify-content-between my-4">
            <a href="{{ url_for('evaluate.previous_page') }}" class="btn btn-secondary">戻る</a>
            <button class="btn btn-primary" onclick="submitRatings()">完了</button>
        </div>
    </div>

    <script>
        function submitRatings() {
            // 評価の送信処理をここに追加します。
        }
    </script>
</body>
</html>
