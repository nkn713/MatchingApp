<!-- S_evaluate_teacher.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>講師評価</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between align-items-center my-4">
            <h1 class="my-4">ようこそ {{ username }} さん</h1>
            <a href="{{ url_for('logout.logout') }}" class="btn btn-danger">ログアウト</a>
        </div>

        <h2 class="text-center mb-4">講師を選択してください</h2>

        {% if teacher_names %}
            {% for teacher_id, teacher_name in teacher_names.items() %}
                <p>{{ teacher_name }}</p>
            {% endfor %}
        {% else %}
            <p>表示する講師がいません。</p>
        {% endif %}

        <div class="d-flex justify-content-between my-4">
            <a href="{{ url_for('login.student_home') }}" class="btn btn-secondary">戻る</a>
            <button class="btn btn-primary" onclick="submitRatings()">完了</button>
        </div>
    </div>
</body>
</html>
