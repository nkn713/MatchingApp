<!DOCTYPE html>
<html lang="ja">
<head>
    <!-- W1 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新規登録</title>
    <link rel="stylesheet" href="../static/css/register.css">

<body>
    <div class="header">
        <div class="left">ようこそゲストさん</div>
        <div class="right">
            <a href="{{ url_for('register.login') }}"> 
                <button class="button">ログイン画面へ戻る</button>
            </a>
        </div>
    </div>
    <div class="register_container">
        <form action="{{ url_for('register.register') }}" method="post">
            <h2>新規登録</h2>
            <div class="form-group">
                <label for="email">メールアドレス</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">パスワード</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div>
                <input type="radio" id="student" name="user_type" value="student" checked>
                <label for="student">生徒用</label>
                <input type="radio" id="teacher" name="user_type" value="teacher">
                <label for="teacher">講師用</label>
            </div>
            <button type="submit">登録</button>
        </form>
    </div>
</body>
</html>
