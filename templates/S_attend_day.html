<!DOCTYPE html>
<html lang="ja">
<head>
    <!-- W8 受講希望日時選択画面 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>受講可能日選択画面</title>
    <link rel="stylesheet" href="../static/css/S_attend_day.css">
    <script>
        function onLogout() {
            window.location.href = '/logout';
        }
        function onBack() {
            window.location.href = '/home/student_home'; // S_homeview.htmlのルートにリダイレクト
        }
    
        function onComplete() {
            window.location.href = '/attend_day/select_subject'; // S_take_subject.htmlのルートにリダイレクト
        }
    </script>
</head>
<body>
    <div class="header">
        <div class="welcome-message">ようこそ 佐野 さん</div>
        <button class="logout-button" onclick="onLogout()">ログアウト</button>
    </div>
    
    <div class="schedule-note">
        ※<span>6コマ 17:00～17:50</span> <span>7コマ 18:00～18:50</span> <span>8コマ 19:00～19:50</span>
    </div>
    <div class="buttons">
        <button class="back-button" onclick="onBack()">戻る</button>
        <button class="complete-button" onclick="onComplete()">次へ</button>
    </div>
</body>
</html>
